<h3>Classrooms</h3>
<div>
  <a routerLink="/classrooms/new" class="btn-floating right btn waves-effect waves-light green"><i class="material-icons">add</i></a>
  <div class="btn-floating right btn waves-effect waves-light green"><ng4-files-click (filesSelect)="onFilesSelect($event)">
    <i class="material-icons">publish</i>
  </ng4-files-click></div>
  <a (click)="onDownload()" class="btn-floating right btn waves-effect waves-light green"><i class="material-icons flip-horizontal">publish</i></a>
</div>
<div *ngFor="let item of list" class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-stacked">
        <div class="card-content">
          <span class="card-title">{{item.name}}</span>
          <div class="row">
            <div class="col s4">
              <span>Location: {{item.location}}</span>
            </div>
            <div class="col s4">
              <span>Nickname: {{item.nickname}}</span>
            </div>
            <div class="col s4">
              <span>Capacity: {{item.capacity}}</span>
            </div>
          </div>
        </div>
        <div class="card-action">
          <a routerLink="/classrooms/{{item.id}}" routerLinkActive="active">Edit</a>
          <a (click)="onDelete(classroom)">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
