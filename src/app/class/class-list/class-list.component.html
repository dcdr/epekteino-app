<h3>Classes</h3>
<div>
  <a routerLink="/classes/new" class="btn-floating right btn waves-effect waves-light green"><i class="material-icons">add</i></a>
  <div class="btn-floating right btn waves-effect waves-light green"><ng4-files-click (filesSelect)="onFilesSelect($event)">
    <i class="material-icons">publish</i>
  </ng4-files-click></div>
  <a (click)="onDownload()" class="btn-floating right btn waves-effect waves-light green"><i class="material-icons flip-horizontal">publish</i></a>
</div>
<div *ngFor="let item of list" class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-stacked">
        <div class="card-content">
          <span class="card-title">{{getCourseName(item.course)}}</span>
          <div class="row">
            <div class="col s4">
              <span>Instructor: {{getInstructorName(item.instructor)}}</span>
            </div>
            <div class="col s4">
              <span>Period: {{item.period}}</span>
            </div>
            <div class="col s4">
              <span>Classroom: {{getClassroomName(item.classroom)}}</span>
            </div>
          </div>
        </div>
        <div class="card-action">
          <a routerLink="/classes/{{item.id}}" routerLinkActive="active">Edit</a>
          <a (click)="onDelete(item)">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
