<h4>{{title}}</h4>
<div class="row">
  <form materialize [formGroup]="form" novalidate class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <div class="select-wrapper">
          <select formControlName="course" materialize="material_select" [materializeSelectOptions]="courses">
              <option [value]="" disabled selected>Choose a course</option>
            <option *ngFor="let course of courses" [value]="course.id">{{course.name}}</option>
          </select>
        </div>
        <label for="course">Course</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <div class="select-wrapper">
          <select formControlName="period" materialize="material_select" [materializeSelectOptions]="periods">
              <option [value]="" disabled selected>Choose a period</option>
            <option *ngFor="let period of periods" [value]="period">{{period}}</option>
          </select>
        </div>
        <label for="period">Period</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <div class="select-wrapper">
          <select formControlName="instructor" materialize="material_select" [materializeSelectOptions]="instructors">
              <option [value]="" disabled selected>Choose a period</option>
            <option *ngFor="let instructor of instructors" [value]="instructor.id">{{getInstructorName(instructor)}}</option>
          </select>
        </div>
        <label for="instructor">Instructor</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <div class="select-wrapper">
          <select formControlName="classroom" materialize="material_select" [materializeSelectOptions]="classrooms">
              <option [value]="" disabled selected>Choose a period</option>
            <option *ngFor="let classroom of classrooms" [value]="classroom.id">{{classroom.name}}</option>
          </select>
        </div>
        <label for="classroom">Classroom</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="capacity" type="number" formControlName="capacity" />
        <label for="capacity">Capacity</label>
      </div>
    </div>
  </form>
</div>
<div>
  <button (click)="save()" class="ep-btn-submit">Save</button>
</div>
