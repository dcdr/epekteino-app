<h3>School Terms</h3>
<div>
  <a href="/terms/new" class="btn-floating right btn waves-effect waves-light green"><i class="material-icons">add</i></a>
<div *ngFor="let term of terms" class="row">
  <div class="col s12">
    <div class="card horizontal">
      <div class="card-image current">
        <a class="btn-floating" [ngClass]="{'grey': !isCurrent(term), 'green': isCurrent(term)}"><i class="material-icons" (click)="onSetCurrent(term)">check</i></a>
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <span class="card-title">{{term.name}}</span>
          <div class="row">
            <div class="col s6">
              <span>Begins: {{shortDate(term.startDate)}}</span>
            </div>
            <div class="col s6">
              <span>Registration Opens: {{shortDate(term.registrationOpens)}}</span>
            </div>
            <div class="col s6">
              <span>Ends: {{shortDate(term.endDate)}}</span>
            </div>
            <div class="col s6">
              <span>Registration Closes: {{shortDate(term.registrationCloses)}}</span>
            </div>
          </div>
        </div>
        <div class="card-action">
          <a href="/terms/{{term.id}}">Edit</a>
          <a (click)="onDelete(term)">Delete</a>
          <a *ngIf="term.registrationCanOpen()" (click)="openRegistration(term)">Open Registration</a>
          <a *ngIf="term.registrationIsOpen" (click)="closeRegistration(term)">Close Registration</a>
        </div>
      </div>
    </div>
  </div>
</div>
