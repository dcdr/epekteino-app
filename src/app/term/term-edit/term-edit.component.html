<h4>{{title}}</h4>
<div class="row">
  <form materialize [formGroup]="termForm" novalidate class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input id="name" type="text" formControlName="name" />
        <label for="name">Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="start" type="text" materialize="pickadate" [materializeParams]="[{format: 'mmmm d, yyyy', formatSubmit: 'yyyy-mm-dd'}]" formControlName="start" />
        <label for="start">Date term starts</label>
      </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
          <input id="end" type="text" materialize="pickadate" [materializeParams]="[{format: 'mmmm d, yyyy', formatSubmit: 'yyyy-mm-dd'}]" formControlName="end" />
          <label for="end">Date term ends</label>
        </div>
      </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="open" type="text" materialize="pickadate" [materializeParams]="[{format: 'mmmm d, yyyy', formatSubmit: 'yyyy-mm-dd', hiddenName: true}]" formControlName="open">
        <label for="open">Date registration opens</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="close" type="text" materialize="pickadate" [materializeParams]="[{format: 'mmmm d, yyyy', formatSubmit: 'yyyy-mm-dd', hiddenName: true}]" formControlName="close">
        <label for="close">Date registration closes</label>
      </div>
    </div>
  </form>
</div>
<div>
  <button (click)="saveTerm()" class="ep-btn-submit">Save</button>
</div>
